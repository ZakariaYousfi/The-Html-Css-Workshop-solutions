            height: 100px;
            background: lightskyblue;
            border: 10px solid wheat;
            cursor: pointer;
            transition: background .5s, border .3s 1s, font-size 0.5s;
        }
        .transition-me:hover {
            background: orange;
            font-size: 32px;
            border-color: teal;
        }
    </style>
