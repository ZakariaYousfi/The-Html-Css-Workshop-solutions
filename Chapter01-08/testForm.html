<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./testForm.css">
</head>
<body>
    <h1 align="center">SignUp</h1>
    <div align="center">
        <form>
            <fieldset >
                <div>
                <label for="firstName">First Name:</label><br><input type="text" id="firstName" name="firstName">
                </div>
                <div>
                <label for="lastName">Last Name:</label><br><input type="text" id="lastName" name="lastName">
                </div>
                <div>
                <label for="email">Email:</label><br><input type="email" id="email" name="email">
                </div>
                <div>
                <label for="remail">Re Email:</label><br><input type="email" id="remail" name="remail">
                </div>
                <div>
                <label for="password">Password:</label><br><input type="password" id="password" name="password">
                </div>
                <div>
                <label for="repassword">Re Password:</label><br><input type="password" id="repassword" name="repassword">
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
